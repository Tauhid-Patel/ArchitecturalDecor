<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./registrationstyle.css">
    </head>
    <body>
        <div class="split-screen">
            <div class="left">
                <section class="copy">
                    <h5>NEED AN ACCOUNT ?</h5>
                    <h1>Create Account <br> To Explore Great Designs</h1>
                </section>
            </div>
            <div class="right">
                <form action="">
                    <section class="copy">
                        <h2>Sign Up</h2>
                        <div class="login-container">
                            <p>Already have an account ? <a href="#">
                                <strong>Log In</strong></a></p>
                        </div>
                    </section>
                    <div class="input-container name">
                        <label for="fname">Full Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="input-container email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-container password">
                        <label for="password">Passowrd</label>
                        <input type="password" name="password" id="password" required>
                        <i class="far fa-eye-slash"></i>
                    </div>
                    <div class="input-container password">
                        <label for="password">Re-Enter Passowrd</label>
                        <input type="password" name="password" id="password" required>
                        <i class="far fa-eye-slash"></i>
                    </div>
                    <div class="input-container cta">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Sign up for email updates.
                        </label>
                    </div>
                    <button class="singup-btn" type="submit">Sign-Up now</button>
                    <section class="copy legal">
                        <p><span class="small">By continuing, you agree 
                        to accept our <br> <a href="#">Privacy Policy</a>
                        &amp; <a href="#">Terms and Condition</a>.</span></p>
                    </section>
                </form>
            </div>
        </div>
    </body>
</html>
